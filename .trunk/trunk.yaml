version: 0.1

cli:
  version: 1.4.1

plugins:
  sources:
    - id: trunk
      ref: v0.0.10
      uri: https://github.com/trunk-io/plugins

runtimes:
  enabled:
    - go@1.18.3
    - node@18.12.1

lint:
  enabled:
    - actionlint@1.6.23
    - git-diff-check
    - gitleaks@8.15.3
    - markdownlint@0.33.0
    - prettier@2.8.4
    - shellcheck@0.9.0
    - shfmt@3.5.0
    - yamllint@1.29.0

actions:
  enabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
