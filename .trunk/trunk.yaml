version: 0.1
cli:
  version: 1.4.1
plugins:
  sources:
    - id: trunk
      ref: v0.0.8
      uri: https://github.com/trunk-io/plugins
lint:
  enabled:
    - actionlint@1.6.23
    - git-diff-check
    - gitleaks@8.15.3
    - markdownlint@0.33.0
    - prettier@2.8.3
    - shellcheck@0.9.0
    - shfmt@3.5.0
runtimes:
  enabled:
    - go@1.18.3
    - node@16.14.2
actions:
  enabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
