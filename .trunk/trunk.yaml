version: 0.1

cli:
  version: 1.22.0

plugins:
  sources:
    - id: trunk
      ref: v1.5.0
      uri: https://github.com/trunk-io/plugins
    - id: configs
      ref: v1.0.4
      uri: https://github.com/trunk-io/configs

# change to trigger upgrade action
lint:
  # enabled list inherited from plugin 'configs'
  disabled:
    - eslint
  ignore:
    - linters: [ALL]
      paths:
        - repo_tests/**
