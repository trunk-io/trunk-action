name: Pull Request
on: [pull_request, workflow_dispatch]
concurrency:
  group: ${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  trunk_check:
    name: Trunk Check Runner
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Trunk Check
        uses: ./ # external users, use: trunk-io/trunk-action@v1
  test:
    name: trunk-action in ${{ matrix.repo }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        repo:
          #- jbeder/yaml-cpp
          #- replayio/devtools
          - square/leakcanary
          #- terraform-linters/tflint

    steps:
      - name: Checkout repo under test
        uses: actions/checkout@v3
        with:
          path: repo-under-test
          repository: ${{ matrix.repo }}

      - name: Checkout action
        uses: actions/checkout@v3
        with:
          path: asdf

      - name: Dump trunk-action contents
        run: pwd ls -a ./ asdf/ repo-under-test/

      - name: Change context into repo under test
        run: cd repo-under-test/

      - name: Run trunk-action
        uses: ./../asdf/
